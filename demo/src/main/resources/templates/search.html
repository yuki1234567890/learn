<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索画面</title>
</head>
<body>
    <form method="post" action="/search_result" th:object="${userForm}">
        <table border="1">
            <tr>
                <th>ＩＤ</th>
                <td><input type="text" th:value="*{id}" th:field="*{id}" /></td>
            </tr>
            <tr>
                <th>名前</th>
                <td><input type="text" th:value="*{name}" th:field="*{name}" /></td>
            </tr>
            <tr>
                <th>性別</th>
                <td>
                    <select th:field="*{sex}">
                    <option value=""></option>
                        <option th:each="item : *{getSexItems()}" th:value="${item.key}" th:text="${item.value}"/>
                    </select>
                </td>
            </tr>
        </table>
        <br/><br/>
        <input type="submit" value="検索" />
        <input type="button" onclick="history.back()" value="戻る" />
    </form>
</body>
</html>
