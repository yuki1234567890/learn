<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登録画面</title>
</head>
<body>
	<form method="post" action="/confirm" th:object="${userForm}">
		名前：　<input type="text" th:value="*{name}" th:field="*{name}" />
		</br>
		性別：
    <for th:each="item : *{getSexItems()}">
        <input type="radio" name="sex" th:value="${item.key}" th:text="${item.value}" th:field="*{sex}" />
    </for>
    <br/>
    <input type="submit" name="next" value="確認" />
    <input type="submit" name="backTop" value="トップに戻る" />
	</form>
</body>
</html>
